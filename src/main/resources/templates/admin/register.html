<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Inicio de sesion - Full Pelis</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body style="background-color: #88CFED">
	<div class="vh-100 d-flex justify-content-center align-items-center">
		<div class="row shadow" style="max-width: 750px; width: 96%;">
			<!-------------------------------- Seccion1 ---------------------->
			<div class="col-lg-5 d-none d-lg-block bg-secondary p-0">
				<img
					src="https://www.postgradoutp.edu.pe/blog/wp-content/uploads/2019/11/Aprendizaje-centrado-en-el-estudiante2.jpg"
					style="width: 100%; height: 100%">
			</div>
			<!-------------------------------- Sesion 2----------------------->
			<div class="col-lg-7" style="background-color: #fff">
				<div class="row p-2">
					<!-- LOGO -->
					<div class="col-12 text-center py-2">
						<h1>Cinema Trailer</h1>
					</div>
					<!-- Header Form -->
					<div class="col-12">
						<h2 class="py-2">Registro de usuario</h2>
					</div>
					<!-- Form -->
					<div class="col-12">
						<form action="/auth/register" th:object="${formUser}" method="post">
							<div class="form-group mb-2">
								<label class="mb-1" for="email">Nombre de usuario</label> <input type="text" class="form-control"
									style="font-size: 0.9em" id="email"
									placeholder="Ingrese su nombre" name="name"
									th:field="*{name}">
								<div class="text-danger" th:if="${errorName}" th:text="${errorName}"></div>
							</div>
							<div class="form-group mb-2">
								<label class="mb-1" for="email">Correo electronico</label> <input type="email" class="form-control"
									style="font-size: 0.9em" id="email"
									placeholder="Ingrese su correo electronico" name="email"
									th:field="*{email}">
								<div class="text-danger" th:if="${errorEmail}" th:text="${errorEmail}"></div>
							</div>
							<div class="form-group mb-2">
								<label class="mb-1" for="password">Contraseña</label> <input
									type="password" style="font-size: 0.9em" class="form-control"
									id="password" placeholder="Ingrese su contraseña"
									name="password" th:field="*{password}">
									<div class="text-danger" th:if="${errorPassword}" th:text="${errorPassword}"></div>
							</div>
							<div class="d-flex justify-content-end py-2">
								<button type="submit" class="btn btn-success mx-2">Registrarse</button>
								<a type="submit" class="btn btn-danger" href="/">Cancelar</a>
							</div>
						</form>
					</div>
					<!-- Footer -->
				</div>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
