<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CineTrailer</title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
<link
	href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
	rel="stylesheet" />

<style>
form .invalid-feedback {
	display: block;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">CinemaTrailer</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="/">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" href="/peliculas">Peliculas</a>
					</li>
					<li class="nav-item" th:if="${session.usuarioLogueado!=null}">
						<a class="nav-link"
						th:if="${session.usuarioLogueado.tipo=='administrador'}"
						href="/admin">Administraci√≥n</a> <a class="nav-link"
						th:if="${session.usuarioLogueado.tipo=='socio'}" href="/alquiler">Mis
							peliculas rentadas</a>
					</li>
					<li class="nav-item" th:if="${session.usuarioLogueado!=null}">
						<a class="nav-link"
						th:if="${session.usuarioLogueado.tipo=='administrador'}"
						href="/alquiler/listado">Alquiler</a>
					</li>
					<li class="nav-item" th:if="${session.usuarioLogueado!=null}">
						<a class="nav-link"
						th:if="${session.usuarioLogueado.tipo=='administrador'}"
						href="/estadisticas">Estadisticas</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/apiView">API</a>
					</li>
					<li class="nav-item" th:if="${session.usuarioLogueado==null}">
						<a class="nav-link" href="/auth/login">Iniciar sesion</a>
					</li>
					<li class="nav-item" th:if="${session.usuarioLogueado!=null}">
						<a class="nav-link" href="/auth/logout">Cerrar sesion</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div th:if="${session.usuarioLogueado!=null}" class="py-2">
		<p class="px-2 text-end">
			<strong>Usuario: </strong><spam th:text="${session.usuarioLogueado.name}"></spam>
			<strong> | Tipo: </strong><spam th:text="${session.usuarioLogueado.tipo}"></spam>
		</p>
	</div>
	
	<div layout:fragment="content" class="container-lg my-5">
		
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

	<script>
		$(document).ready(function() {
			$('.select2').select2();
		});
	</script>

	<div layout:fragment="scripts" th:remove="tag"></div>
</body>
</html>
